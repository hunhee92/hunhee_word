{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <title>시작해보세요</title>
    <style>
   
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: 'CustomFont', sans-serif;
        }
        body {
            background-image: url('https://i.pinimg.com/originals/eb/2d/61/eb2d61362fcb9c71f33b9f599afe3173.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .login {
            margin-top: 150px; /* 버튼을 중앙에서 살짝 아래로 이동 */
        }
        button {
            
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            background-color : white;
            border: none;
            text-align: center;
            font-color : white;
            transition: background-color 0.3s;
            border-radius: 20px;
        }
        button:hover {
        color: white;
        background-color: navy; /* 마우스 호버 시 진한 초록색으로 변경 */
        }
        .indexfont{
            background-color:white;
            color: black;
            font-size: 50px;
        }


    </style>

</head>
 
<body>
   {% comment %} <div> <h1 class = indexfont>로그인 후 마켓을 이용해 보세요!</h1> </div> {% endcomment %}
    <div class=login><a class=font_login href="{%url 'accounts:login'%}" ><button>로그인 후 시작하기</button></a><div><br>
    
</body>

</html>
